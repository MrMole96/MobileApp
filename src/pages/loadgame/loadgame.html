<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Wczytaj gre</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>{{information}}</h2>
  <mat-list>
    <mat-list-item> Pepper </mat-list-item>
    <mat-list-item> Salt </mat-list-item>
    <mat-list-item> Paprika </mat-list-item>
  </mat-list>
<mat-list *ngFor="let path of loadedPath; let i = index" (click)="loadPath(i)">
<mat-list-item >{{path.distance}}</mat-list-item>
<mat-list-item >{{path.name}}</mat-list-item>
</mat-list>

</ion-content>
